<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container mt-3">
    <h2>등록</h2>
    <form action="/board/register" method="post" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" placeholder="여기는 제목칸" name="title">
        </div>

        <div class="mb-3 mt-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" name="content"></textarea>
        </div>

        <div class="mb-3">
            <label for="writer">작성자:</label>
            <input type="text" class="form-control" id="writer" placeholder="작성자를 입력해주세요" name="writer">
        </div>

        <div class="form-group has-warning" th:each="num:${#numbers.sequence(1,5)}">
            <label class="control-label" >파일업로드</label>
            <input type="file" class="" name="boardImgFile" >
        </div>

        <ul>
            <li th:each="file :${files}">
                <a th:href="${file}" th:${file}></a>
            </li>
        </ul>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-info">reset</button>
    </form>
</div>

<script th:inline="javascript">
    const errors = [[${errors}]];
    console.log(errors);

    let errorMsg = '';

    if(errors){
        for(let i=0; i<errors.length; i++){
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
        }
        alert(errorMsg);
    }

</script>



</body>
</html>
